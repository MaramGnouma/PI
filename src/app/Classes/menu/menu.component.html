<section>
  <div
    class="page"
    id="exampleModalLong"
    aria-labelledby="exampleModalLong2"
    hidden="true"
  >
    <div class="welcome" style="background-image: url('assets/sport.jpg')">
      <h2>Welcome Back!</h2>
      <button class="sign_in">Sign In</button>
      <button class="btn">Sign Up</button>
    </div>
    <div class="sign_up">
      <form method="POST" (ngSubmit)="onSubmit()" style="margin-left: 80px">
        <h2>Sign Up your Account</h2>
        <input
          type="text"
          class="form-control"
          id="nom"
          [(ngModel)]="clients.nom"
          placeholder="donner votre nom"
          name="nom"
        /><br />
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="donner votre mail"
          [(ngModel)]="clients.email"
          name="email"
        /><br />
        <input
          type="password"
          class="form-control"
          id="mdp"
          placeholder="donner votre password"
          [(ngModel)]="clients.mdp"
          name="mdp"
        /><br />
        <input type="submit" name="sign_up" value="Sign Up" class="up" />
      </form>
      <span (click)="closepopup()" style="margin-left: 450px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-square-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"
          />
        </svg>
      </span>
    </div>
    <div class="login">
      <form method="POST" action="login_user.php">
        <h2>Login your Account</h2>
        <input type="email" name="email" placeholder="Email" required /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br /><br /><br />

        <input type="submit" name="sign_in" value="Sign In" class="in" />
      </form>
      <span (click)="closepopup()" style="margin-left: -450px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-square-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"
          />
        </svg>
      </span>
    </div>
  </div>
</section>
